<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl Child Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #444, #222);
            color: #fff;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }
        .button {
            display: block;
            width: 60%;
            margin: 15px auto;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #666, #999);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        .button:hover {
            background: linear-gradient(45deg, #888, #bbb);
            color: #000;
            transform: scale(1.1);
        }
        .page-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #fff;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover {
            background: #ddd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">Empowering Rural Girls Through Education</div>
    
    <div class="container" id="landing-page">
        <h2>Choose a Learning Tool</h2>
        <button class="button" onclick="showPage('study')">üìö Study Plan Generator</button>
        <button class="button" onclick="showPage('content')">‚úçÔ∏è Content Generator</button>
        <button class="button" onclick="showPage('test')">üìù Test Papers</button>
    </div>
    
    <div class="page-container" id="study">
        <button class="back-button" onclick="goBack()">‚¨Ö Back</button>
        <h2>Study Plan Generator</h2>
        <iframe src="https://flows.mira.network/flows?author=saur9360&flow=study-plan-gen"></iframe>
    </div>
    
    <div class="page-container" id="content">
        <button class="back-button" onclick="goBack()">‚¨Ö Back</button>
        <h2>Content Generator</h2>
        <iframe src="https://flows.mira.network/flows?author=saur9360&flow=content-gen"></iframe>
    </div>
    
    <div class="page-container" id="test">
        <button class="back-button" onclick="goBack()">‚¨Ö Back</button>
        <h2>Test Papers</h2>
        <iframe src="https://flows.mira.network/flows?author=saur9360&flow=test-papers"></iframe>
    </div>
    
    <script>
        function showPage(pageId) {
            document.getElementById('landing-page').style.display = 'none';
            document.querySelectorAll('.page-container').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'flex';
        }
        function goBack() {
            document.querySelectorAll('.page-container').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById('landing-page').style.display = 'flex';
        }
    </script>
</body>
</html>
